apiVersion: v1
kind: Service
metadata:
  name: codework-checkin
spec:
  type: LoadBalancer
  selector:
    service: codework-checkin
  ports:
  - name: "5153"
    protocol: TCP
    port: 5153
    targetPort: 5153
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: codework-checkin
  labels:
    name: codework-checkin
spec:
  replicas: 1
  selector:
    matchLabels:
      service: codework-checkin
  template:
    metadata:
      labels:
        service: codework-checkin
    spec:
      containers:
      - name: codework-checkin
        image: 514378342278.dkr.ecr.us-east-1.amazonaws.com/codework-checkin:1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /health_check
            port: 5153
          initialDelaySeconds: 5
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            path: "/readiness_check"
            port: 5153
          initialDelaySeconds: 5
          timeoutSeconds: 5
        envFrom:
        - configMapRef:
            name: postgresql-service
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: <NAME OF THE Secret>
              key: <THE KEY FROM Secret WHICH has THE ENCODED PASSWORD>
      restartPolicy: Always
